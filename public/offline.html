<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>Offline - COPE</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #000000 0%, #0B3D2E 100%);
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      text-align: center;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }
    h1 { font-size: 1.5rem; font-weight: 600; margin: 0 0 0.5rem; }
    p { margin: 0; opacity: 0.85; max-width: 320px; line-height: 1.5; }
    .retry {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      min-height: 44px;
      min-width: 44px;
      background: #12d585;
      color: #000;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }
    .retry:active { opacity: 0.9; }
  </style>
</head>
<body>
  <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0119 12c0 2.5-1 4.75-2.6 6.5M5 12a10.94 10.94 0 012.28-6.94M12 5a14 14 0 014 4M3 3l18 18" />
  </svg>
  <h1>You're offline</h1>
  <p>Check your connection and try again. Some features need the internet.</p>
  <button type="button" class="retry" onclick="window.location.reload()">Try again</button>
</body>
</html>
